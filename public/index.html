<html>

  <head>

    <meta charset="utf-8" />

    <style>

      html, body{
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body{

        padding-top: 2em;
      }

      .contenedor{

        width: 600px;

        margin: 0 auto;

        box-sizing: border-box;

        padding: 1em;
      }

      .contenedor h1{
        text-align: center;
      }

      .contenedor p{
        font-size: 1.2em;
      }

      .contenedor p span{
        font-size: 1.5em;
        display: inline-box;
        padding-left: 0.3em;
      }

    </style>
  </head>

  <body>

    <div class="contenedor" id="contenedor">
      <h1>Info</h1>
      <hr />
      <p>
        Versi√≥n: 
        <span id="version"></span>
      </p>
      
      <p>
        Hostname: 
        <span id="hostname"></span>
      </p>
      
      <p>
        Contenedor uptime:  
        <span id="uptime"></span>
      </p>

    </div>

    
    <script>

      window.addEventListener("load", function(){

        recogerInformacion();

        setInterval(recogerInformacion, 1000);

      })

      function recogerInformacion(){

        fetch("/servidor")

          .then(function(res){

            return res.json()

          })

          .then(function(r){

            mostrarInfo(r);

          })

      }

      function mostrarInfo(r){

        document.getElementById("contenedor").style.backgroundColor = "#" + intARGB(hashear(r.hostname))


        document.getElementById("hostname").textContent = r.hostname;
        document.getElementById("version").textContent = r.version;

        var t = new Date(0)
  
        t.setSeconds(r.uptime);

        document.getElementById("uptime").textContent = (t.getHours()-1) + ':' + t.getMinutes() + ':' + t.getSeconds() 
        

      }

      
        function hashear(str){
            var hash = 0;
        
            for (var i = 0; i < str.length; i++) {
                hash = str.charCodeAt(i) + ((hash << 5) - hash);
            }
    
            return hash;
        }

        function intARGB(i){
             var c = (i & 0x00FFFFFF)
                        .toString(16)
                        .toUpperCase();
            return "00000".substring(0, 6 - c.length) + c;
        }

    </script>

  </body>

</html>
